<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
     
    <h1>Student Registration Form</h1>
    <form action="">
        <label for="roll number">Roll no : </label>
        <input type="number" name="roll numbrt" id="roll number"><br><br>
        <label for="name">Student name :</label>
        <input type="text" name="name" id="name" placeholder="first name" required>
        <label for="">-</label>
        <input type="text" name="name" id="name" placeholder="last name"required><br><br>
        <label for="Father's Name">Father's Name :</label>
        <input type="text" name="fathers name" id="fathers name"required><br><br>
        <label for="date">Date of birth :</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="phone">Mobile Number</label>
        <input type="tel" name="phone" id="phone" maxlength="10" pattern="number"required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br><br>
        <label for="gender">Gender :</label>
        <label for="male">male </label>
        <input type="radio" name="gender" id="Male" checked required>
        <label for="female">Famale </label>
        <input type="radio" name="gender" id="fame"checked required><br><br>
        <label for="dept">Department :</label>
        <label for="">CSE</label>
        <input type="checkbox" name="dept" id="dept">
        <label for="">IT</label>
        <input type="checkbox" name="dept" id="dept">
        <label for="">ECE</label>
        <input type="checkbox" name="dept" id="dept">
        <label for="">Civil</label>
        <input type="checkbox" name="dept" id="dept">
        <label for="">mech</label>
        <input type="checkbox" name="dept" id="dept"><br><br> 
        <label for="photo">Student photo : </label>
        <input type="file" name="photo" id="photo" required><br><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city"required><br><br>
        <label for="Address">Address : </label>
        <textarea name="address" id="address" required></textarea><br><br>
<input type="button" value="Register">

    </form>
    
    </table>
</body>

</html>
